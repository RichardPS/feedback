{% load static %}
<!DOCTYPE html>
<html>
<head>    

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>

    <title>{{ page_name }}</title>

    {# ICONS #}
    <link rel='shortcut icon' href='{% static "images/favicon.ico" %}'>
    <link rel='apple-touch-icon' href='{% static "images/apple-touch-icon-precomposed.png" %}'>
    <link rel='apple-touch-icon-precomposed' href='{% static "images/apple-touch-icon-precomposed.png" %}'>
    {# WINDOWS 8 TILE ICON #}
    <meta name='application-name' content='PrimarySite Customer Feedback'>
    <meta name='msapplication-TileColor' content='#00aaef'>
    <meta name='msapplication-TileImage' content='{% static "metro-icon.png" %}'>

    {# STYLESHEETS #}
    <link rel='stylesheet' type='text/css' href='{% static "css/generic.css" %}'>

    {% block styles %}{% endblock styles %}

</head>
<body>
    <header>
        {% block header %}{% endblock header %}
    </header>

    <section class="content">
        {% block content %}{% endblock content %}
    </section>

    <footer>
        {% block footer %}{% endblock footer %}
    </footer>

    <script type='text/javascript' src='#'></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
