<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags}}" {% endif %}>
            {{ message }}
        </li>
    {% endfor %}
</ul>
{% endif %}
<section class="create_survey">
    <form class="create_survey_form" method="POST">
        {% csrf_token %}
        {{ create_support_survey_form }}<br>
        Regarding: <input type="text" name="regarding" required><br>
        <input type="submit" value="Create">
    </form>
</section>

</body>
</html>
